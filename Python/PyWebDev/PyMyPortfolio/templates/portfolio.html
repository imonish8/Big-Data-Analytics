{% extends "base.html" %}
{% block content %}
<section>
    <h2>My Projects</h2>
    <div class="project-list">
        {% for project in projects %}
        <div class="project-item">
            <h3>{{ project.title }}</h3>
            <p>{{ project.description }}</p>
            <a href="{{ project.link }}">View Project</a>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
